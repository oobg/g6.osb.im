{% extends "base.html" %}

{% block title %}회원정보 찾기{% endblock title %}
{% block subtitle %}회원정보 > 비밀번호 찾기{% endblock subtitle %}

{% block content %}
    <div id="find_info" class="new_win">
        <div class="new_win_con">
            <h3>비밀번호 찾기 결과</h3>
            <fieldset id="info_fs">
                <p>
                    회원님의 메일로 비밀번호를 변경할 수 있는 메일을 보냈습니다. <br>메일을 확인해주세요.<br>
                    이메일 : <strong>{{ member.mb_email }}</strong><br>
                </p>
            </fieldset>
            <div class="win_btn">
                <a href="{{ url_for('index') }}" class="btn_submit btn">메인으로</a>
            </div>
        </div>
    </div>
{% endblock content %}
